<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册</title>
		
		<link rel="stylesheet" type="text/css" href="../css/niuReset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/zhuce.css"/>
		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1433675_3g5anmdp8od.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/zhuce.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="head">
			<a href="yanzheng.html"><span>取消</span><i>手机验证</i></a>
		</header>
		
		<section class="content">
			<h3>短信验证码已发送，请填写验证码</h3>
			<p class="tel">***********</p>
			
			<div class="duanxin">
				<input type="tel" id="code" placeholder="请输入短信验证码" maxlength="11">
				<span><i></i>秒以后重新获取</span>
			</div>
			<div class="mima">
				<input type="text" id="password" placeholder="设置密码">
				<span>不少于6位</span>
			</div>
			
			<input type="button" value="完成" class="wancheng">
		</section>
		
		
	</body>
</html>
