		<script type="text/javascript">
			$(function() {
				
				$contL = document.getElementsByClassName("contList")[0];
				// $contL.eq(0).fadeIn().nextAll().fadeOut();
				var str = "";
				$.ajax({
					type: "get",
					url: "https://www.fastmock.site/mock/ed88bdd26c3e496c2fb458dc4eb2a2ed/api/fuLiHuoDong",
					success:function(data){
//						console.log(data);
						for(var i in data.fuLHuoDong){
//							console.log(data.fuLHuoDong);
							str +=
								`
									<li>
										<a href="#"><img src="${data.fuLHuoDong[i].banner}" alt=""></a>
										<p>${data.fuLHuoDong[i].wenben}</p>
										<i>${data.fuLHuoDong[i].shijian}</i>
									</li>
								`;
							
						};
//						console.log(str,$contL);
						$contL.innerHTML = str;
					}
				});
				
				//console.log($('.head_l').find('p').eq(1));
				$('.head_l').find('p').eq(1).click(function(){
					//console.log("aa")
					$(this).find('span').addClass('current');
					$('.head_l').find('p').eq(2).find('span').removeClass('current');
					$('.section1').removeClass('yincang');
					$('.section2').addClass('yincang');
				});
				
				$('.head_l').find('p').eq(2).click(function(){
					console.log("bb")
					$(this).find('span').addClass('current');
					$('.head_l').find('p').eq(1).find('span').removeClass('current');
					$('.section2').removeClass('yincang');
					$('.section1').addClass('yincang');
				});
				
				
				
				
				
				// 得到旋转图片
				$xuanzhuan = $("#zhuanpanImg").eq(0);
				// 得到点击框，注册点击事件
				$firing = $("#firing");
				var number = 0;
				$firing.on("click", function() {
					number += Math.floor(Math.random() * 30);
					$xuanzhuan.css({
						"transform": "rotate(" + number * 40 + "deg)"
					});
					setTimeout(function() {
						switch (number % 9) {
							case 0:
								alert("头等奖 +5000金币");
								break;
							case 1:
								alert("好可惜啊");
								break;
							case 2:
								alert("关注2次 +20帮贡");
								break;
							case 3:
								alert("二等奖 +1000金币");
								break;
							case 4:
								alert("分享2次 +30帮贡");
								break;
							case 5:
								alert("点赞10次 +25帮贡");
								break;
							case 6:
								alert("三等奖 +88金币");
								break;
							case 7:
								alert("传作品1次 +50帮贡");
								break;
							case 8:
								alert("打赏5次 +25帮贡");
								break;
						}
					}, 5000);

					$xuanzhuan.css({
						"transform": "rotate(" + number * 40 + "deg)"
					})

				});
			
			});
		</script>
