		<script type="text/javascript">
			$(function(){
				
				
				var user = document.querySelectorAll(".user")[0];
				var str = "";
				$.ajax({
					type:"post",
					url:"http://47.240.68.134:8889/backinghelper/user/userInfo.do",
					data:{
						"token":$.cookie("token")
					},
					success:function(data){
						if(data.code == "1"){
							let info = data.info;
							let str = "";
							let img = "../img/1.png";
							if(info.headImg != null){
								img = info.headImg;
							}
							str += `
							<div id="touxiang">
								<img src = "${img}">
							</div>
							<div id="xinxi">
								<p id="name">${info.nickname}</p>
								<p id="level">${info.grade}</p>
							</div>
							<a href="sheZhi.html"> > </a>
							`;
							console.log(info);
							user.innerHTML = str;
						}
						
					}
				});
				
			});
		</script>
